name: Run Tests

on:
  push:
    branches: [master. main]
  pull_request:
    branches: [master. main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 23.x
      - run: npm ci
      - run: npm run build
      - run: npm run start
